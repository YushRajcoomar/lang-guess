<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Language Guessr</title>
  
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" 
  integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" 
  crossorigin=""/>
  
  <link rel="stylesheet" href="src/css/output.css">

  <!-- Add these font links to your <head> section -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nabla&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body class="h-full m-0 p-0 font-sans bg-gray-100">
  <nav class="bg-gradient-to-r from-blue-900 to-blue-950 shadow-md">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex items-center justify-between h-16">
        <!-- Logo/Brand with Nabla font -->
        <div class="flex-shrink-0 flex items-center">
          <span class="navbar-title text-white text-xl">Language Guessr</span>
        </div>
        
        <!-- Navigation Links - Left-aligned, after logo -->
        <div class="hidden md:flex items-center flex-grow">
          <div class="flex space-x-4">
            <a href="#" class="text-white hover:bg-blue-800 hover:bg-opacity-50 px-3 py-2 rounded-md font-medium transition-colors">Home</a>
            <a href="#" class="text-blue-100 hover:bg-blue-800 hover:bg-opacity-50 px-3 py-2 rounded-md font-medium transition-colors">How to Play</a>
            <a href="#" class="text-blue-100 hover:bg-blue-800 hover:bg-opacity-50 px-3 py-2 rounded-md font-medium transition-colors">Languages</a>
          </div>
        </div>
        
        <!-- Score Panel - Now explicitly right-aligned -->
        <div class="flex items-center ml-auto">
          <div class="flex items-center space-x-3 bg-blue-800/30 rounded-full px-5 py-1.5">
            <div class="text-white font-medium">
              <span class="text-blue-100">Score:</span> <span id="score-display" class="text-white">0</span>
            </div>
            <div class="w-px h-5 bg-blue-300/30"></div>
            <div class="text-white font-medium">
              <span class="text-blue-100">Round:</span> <span id="round-display" class="text-white">1/5</span>
            </div>
          </div>
        </div>
        
        <!-- Mobile menu button - Next to score panel on small screens -->
        <div class="flex items-center md:hidden ml-4">
          <button type="button" class="inline-flex items-center justify-center p-2 rounded-md text-blue-100 hover:text-white hover:bg-blue-800 hover:bg-opacity-50 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-white" aria-controls="mobile-menu" aria-expanded="false">
            <span class="sr-only">Open main menu</span>
            <!-- Menu icon -->
            <svg class="block h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
            </svg>
            <!-- X icon for when menu is open -->
            <svg class="hidden h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
            </svg>
          </button>
        </div>
      </div>
    </div>
    
    <!-- Mobile menu -->
    <div class="md:hidden hidden" id="mobile-menu">
      <div class="px-2 pt-2 pb-3 space-y-1 sm:px-3">
        <a href="#" class="text-white block px-3 py-2 rounded-md text-base font-medium hover:bg-blue-800 hover:bg-opacity-50">Home</a>
        <a href="#" class="text-blue-100 block px-3 py-2 rounded-md text-base font-medium hover:bg-blue-800 hover:bg-opacity-50">How to Play</a>
        <a href="#" class="text-blue-100 block px-3 py-2 rounded-md text-base font-medium hover:bg-blue-800 hover:bg-opacity-50">Languages</a>
      </div>
    </div>
  </nav>
  <div class="flex flex-col h-screen">
    <!-- Comment out or delete this section in your HTML -->
    <!-- 
    <header class="game-header">
      ...header content...
    </header>
    -->
    
    <div class="flex flex-1 overflow-hidden">
      <div id="map-container" class="relative flex-1 overflow-hidden w-full">
        <div id="map" class="w-full h-full"></div>
      </div>
      
      <div id="floating-player" class="absolute bottom-8 left-1/2 -translate-x-1/2 bg-dark-overlay shadow-player rounded-full py-3 px-5 z-[1001] flex items-center backdrop-blur transition-all hover:bg-black/95">
        <div class="flex items-center gap-4">
          <!-- Play Button -->
          <button id="play-btn" class="w-[45px] h-[45px] bg-spotify rounded-full shadow-spotify flex items-center justify-center transition hover:scale-105 hover:bg-spotify-hover active:scale-95">
            <svg class="w-6 h-6 text-white play-icon" viewBox="0 0 24 24">
              <polygon points="8,5 19,12 8,19" fill="currentColor"/>
            </svg>
            <svg class="w-6 h-6 text-white pause-icon" viewBox="0 0 24 24">
              <rect x="6" y="5" width="4" height="14" fill="currentColor"/>
              <rect x="14" y="5" width="4" height="14" fill="currentColor"/>
            </svg>
          </button>
          
          <!-- Progress Bar -->
          <div class="flex-1 min-w-[150px] max-w-[300px] mx-2.5">
            <div class="h-1.5 bg-light-overlay rounded cursor-pointer overflow-hidden transition-all hover:h-2">
              <div id="progress-bar" class="h-full w-0 bg-spotify rounded transition-[width]"></div>
            </div>
          </div>
          
          <!-- Replay Button -->
          <button id="replay-btn" class="w-[35px] h-[35px] bg-light-overlay rounded-full flex items-center justify-center transition hover:bg-white/30 hover:scale-105">
            <svg class="w-5 h-5 text-white transition hover:rotate-12" viewBox="0 0 24 24">
              <path d="M12,5V1L7,6l5,5V7c3.31,0,6,2.69,6,6s-2.69,6-6,6s-6-2.69-6-6H4c0,4.42,3.58,8,8,8s8-3.58,8-8S16.42,5,12,5z" fill="currentColor"/>
            </svg>
          </button>
          
          <!-- Country Selection Display -->
          <div id="selected-country" class="text-white text-sm px-4 py-0 h-[35px] bg-light-overlay rounded-full mx-1.5 flex items-center justify-center whitespace-nowrap overflow-hidden text-ellipsis max-w-[200px] translate-y-1">
            Click a country
          </div>
          
          <!-- Confirm Button -->
          <button id="confirm-btn" disabled class="w-[35px] h-[35px] bg-green-600 text-white rounded-full flex items-center justify-center text-lg font-bold shadow-confirm disabled:bg-white/20 disabled:cursor-not-allowed disabled:shadow-none transition hover:bg-green-500 hover:scale-105 active:scale-95">
            âœ“
          </button>
        </div>
      </div>
    </div>
  </div>
  
  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" 
  integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" 
  crossorigin=""></script>
  
  <script src="src/js/main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
</body>
</html>
